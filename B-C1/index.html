<html>
	<head> <title> Employee Database </title></head>
	<body>
		<h3> Input Values </h3>
		<form action='/add' method="POST">
			<input type="text" name="fname" placeholder="First Name"/>
			<input type="text" name="lname" placeholder="Last Name"/>
			<input type="text" name="dept" placeholder="Department Name"/>
			<input type="text" name="salary" placeholder="Salary"/>
			<input type="submit" name="Add"/> 
		</form>
		<br>
		<br>
		<h4> Employees </h4>
		<table>
		<thead>
			<th> First Name </th>
			<th> Last Name </th>
			<th> Department Name </th>
			<th> Salary </th>
			<th> Date </th>
		</thead>
		<tbody>
		{% for i in employees %}
		<tr>
			<td> {{ i.firstname }} </td>
			<td> {{ i.lastname }} </td>
			<td> {{ i.department }} </td>
			<td> {{ i.salary }} </td>
			<td> {{ i.date }} </td>
		</tr>
		{% endfor %}
		</tbody>
		</table>
	</body>
</html>
